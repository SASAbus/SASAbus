buildscript {
    repositories {
        jcenter()

        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.22.1'

        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.0'
    }
}

apply from: 'keys.gradle'

apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'realm-android'

apply plugin: 'io.fabric'

repositories {
    jcenter()
    mavenCentral()
    google()

    maven {
        url 'https://maven.fabric.io/public'
    }

    maven {
        url 'https://crashbox.davide.bz/maven/'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.0'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "it.sasabz.android.sasabus"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 64
        versionName "3.0.9"

        multiDexEnabled true

        buildConfigField "String", "CATCH_AND_SOLVE_API_KEY", "\"${CATCH_AND_SOLVE_API_KEY}\""
    }

    flavorDimensions "default"

    productFlavors {
        development {
            minSdkVersion 21
        }
        production {
            minSdkVersion 16
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file('keystore/debug.keystore')
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    packagingOptions {
        exclude "lib/mips/librealm-jni.so"
    }
}

ext {
    SUPPORT_LIBRARY_VERSION = "26.1.0"
    PLAY_SERVICES_VERSION = "11.6.2"
    RETROFIT_VERSION = "2.3.0"
    OKHTTP_VERSION = "3.9.1"
    BUTTERKNIFE_VERSION = "8.8.1"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":sasabus-core")

    // UI
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:customtabs:$SUPPORT_LIBRARY_VERSION"

    // Play services & Firebase
    compile "com.google.android.gms:play-services-analytics:$PLAY_SERVICES_VERSION"
    compile "com.google.android.gms:play-services-location:$PLAY_SERVICES_VERSION"
    compile "com.google.firebase:firebase-messaging:$PLAY_SERVICES_VERSION"

    // Beacon
    compile group: 'org.altbeacon', name: 'android-beacon-library', version: '2.12.3'

    // Networking
    compile 'com.github.bumptech.glide:glide:3.8.0'

    // ReactiveX
    compile 'com.trello:rxlifecycle:1.0'
    compile 'com.trello:rxlifecycle-components:1.0'

    // Other
    compile 'com.github.tslamic.adn:library:1.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    // Fabric
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }

    // ButterKnife
    compile "com.jakewharton:butterknife:$BUTTERKNIFE_VERSION"
    kapt "com.jakewharton:butterknife-compiler:$BUTTERKNIFE_VERSION"

    // QR-Code generator
    compile 'com.github.kenglxn.QRGen:android:2.2.0'

    // CatchSolve
    compile 'bz.davide.catchsolve.catcher.android:catchsolve-catcher-android:0.0.3'

    // Kotlin
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre7', version: '1.2.0'

    // BLE library to read beacon information
    compile 'com.polidea.rxandroidble:rxandroidble:1.4.3'
}

apply plugin: 'com.google.gms.google-services'
