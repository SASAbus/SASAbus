<html>

<head>

    <title>SASAbus Web Map</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="leaflet/leaflet.css"/>

    <script src="leaflet/leaflet.js"></script>

    <script src="js/utils.js"></script>

</head>

<body>

    <div id="map"></div>

    <script type="text/javascript">

        var select = Android.getSelectString();

        var map = L.map('map').setView([46.58, 11.25], 10);

        setTileLayerForMap(map);

        function onBusStopSelectClick(id) {
            Android.onBusStopSelectClick(id);
        }

        function setMarkers(data) {
            var busStops = data.split("=");

            for (i = 0; i < busStops.length; i++) {
                var busStopData = busStops[i].split("#");

                var html = "<center>" +
                            "<b>" + busStopData[1] + "</b><br>" +
                            busStopData[2] + "<br><br>" +
                            "<b><span class=\"button\" onclick=\"onBusStopSelectClick(" + busStopData[0] + ");\">" + select + "</span><br></b>" +
                            "</center>"

                var marker = new L.Marker([busStopData[3], busStopData[4]])
                    .addTo(map)
                    .bindPopup(html);
            }
        }

    </script>

</body>

</html>
